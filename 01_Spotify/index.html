<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Spotify</title>
</head>

<body>
   <nav>
      <ul>
         <li class="brand"><img src="https://cdn.pixabay.com/photo/2016/10/22/00/15/spotify-1759471_640.jpg"
               alt="Spotify">Spotify</li>
         <li>Home</li> 
         <li>About</li>
      </ul>
   </nav>

   <div class="container">
      <div class="songList">
         <h1>Best of NCS - No Copyrights Sounds</h1>
      </div>
      <div class="songBanner">

      </div>
   </div>

   <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" max="100">
      <div id="icons">
         <i class="fa-solid fa-backward-step"></i>
         <i class="fa-solid fa-circle-play"></i> 
         <i class="fa-solid fa-forward-step"></i>
      </div>
   </div>

   <script src="https://kit.fontawesome.com/7909ec58e5.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>

</html>
